<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Struttura Wordpress</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <!-- START HEADER TITLE -->
            <div class="header-title"></div>
            <!-- END HEADER TITLE -->

            <!-- START HEADER IMAGE -->
            <div class="header-image"></div>
            <!-- END HEADER IMAGE -->
        </header>
        <!-- END HEADER -->

        <!-- START MAIN -->
        <main>
            <!-- START MAIN TITLE -->
            <div class="main-title"></div>
            <!-- END MAIN TITLE -->

            <!-- START MAIN CONTENT-->
            <div class="main-content clearfix">
                <!-- START COLUMN -->
                <div class="col col-left"></div>
                <!-- END COLUMN -->

                <!-- START COLUMN -->
                <div class="col col-center"></div>
                <!-- END COLUMN -->

                <!-- START COLUMN -->
                <div class="col col-right"></div>
                <!-- END COLUMN -->
            </div>
            <!-- END MAIN CONTENT -->
        </main>
        <!-- END MAIN -->

        <!-- START FOOTER -->
        <footer></footer>
        <!-- END FOOTER -->

    </div>
    
</body>
</html>
